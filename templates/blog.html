{% extends 'base.html' %}
<html>
  <head>
    <title>Blog App</title>
  </head>
  <body>
    <header>
      <h1> <a href="/">Blog</a>
    </header>
    <div class="container">
      {% block content %}
        {% for post in object_list %}
         <div class="post-entry">
           <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
           <p>{{ post.body }}</p>
         </div>
         {% endfor %}
      {% endblock content %}
  </body>
